name: Common Steps

on:
  workflow_call:

jobs:
  common-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306
          container port: 3306
          character set server: 'utf8mb4'
          collation server: 'utf8mb4_general_ci'
          mysql version: '9.0'
          mysql database: 'tour-platform'
          mysql user: 'root'
          mysql password: '1234'

      - uses: getong/mongo-action@v1.1
        with:
          mongo version: 'v7.0.2'
          host port: 27017
          mongo username: 'root'
          mongo password: '1234'

      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
